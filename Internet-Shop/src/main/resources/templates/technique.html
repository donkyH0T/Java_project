<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title th:text="${title}"/>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/modal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <a href="/">
  <h5 class="p-2 text-dark">Cozy device</h5>
  </a>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="/hubBasket" style="margin-left: 1248px;">Корзина</a>

  </nav>
</div>




<div class="main-column" style="float: right">
  <div class="container">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4" th:text="${center}">товары</h1>
    </div>





    <div class="card-deck mb-3 text-center" th:each="technique : ${techniques}" >




      <div class="card mb-4 box-shadow"  th:each="techniq:${technique.getTechniques()}">

        <div id="myModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Товар добавлен в корзину</h2>
              <span class="close">&times;</span>
            </div>
            <div class="modal-body">
              <p id="name">Товар:</p>
              <p id="price">₽</p>
            </div>
            <div class="modal-footer">
              <button><a href="/hubBasket">Перейти в корзину</a></button>
              <button><a href="#" onclick="f()">Продолжить покупки</a></button>
            </div>
          </div>
        </div>


        <div class="card-body" >
          <img class="card-img-top" th:src="@{'/img/'+${techniq.getURL()}}" alt="" />
          <h5 class="card-title" th:text="${techniq.getName()}">Product technique</h5>
          <p class="card-text" th:text="${techniq.getPrice()} + ' руб' " >Product summary</p>
          <button th:id="${techniq.getId()}" th:name="${techniq.getName()+','+techniq.getPrice()}"  type="submit" onclick="basket(id,name)">В корзину</button>
        </div>






      </div>
    </div>
  </div>
</div>


<div class="content" >
  <nav class="vertical-menu">
    <ul class="menu">
      <h5>Каталог</h5>
      <li><a href="/technique/1" class="p-2 text-dark">Крупная бытовая техника</a></li>
      <li><a href="/technique/2" class="p-2 text-dark"> Техника для кухни</a></li>
      <li><a href="/technique/3"class="p-2 text-dark"> Техника для дома</a></li>
      <li><a href="/technique/4"class="p-2 text-dark"> Кондиционеры</a></li>
      <li><a href="/technique/5"class="p-2 text-dark"> Аудиотехника</a></li>
      <li><a href="/technique/6"class="p-2 text-dark"> Фототехника</a></li>
    </ul>
  </nav>
</div>
<script src="/JS/technique.js"></script>
</body>
</html>
